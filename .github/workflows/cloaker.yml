name: CloakerBreaker Enterprise Worker

on:
  workflow_dispatch: # Permite rodar manualmente pelo botão no GitHub
  schedule:
    - cron: '*/5 * * * *' # Roda a cada 5 minutos

permissions:
  contents: read

jobs:
  breaker-process:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Aumentado para suportar gravação de vídeo VSL
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      # Proxies por região (formato JSON)
      PROXY_SERVERS: ${{ secrets.PROXY_SERVERS }}
      # Fallback para proxy único
      PROXY_SERVER: ${{ secrets.PROXY_SERVER }}

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
        
      - name: Run CloakerBreaker Enterprise
        run: node cloaker_worker.mjs

